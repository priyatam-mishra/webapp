<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: red;
        --w: 200px;
        width: var(--w);
        height: var(--w);
        transform: translate(200px, -150px);

        animation: oo 2s 1 linear;
    }

    @keyframes oo {
        0% {
            transform: translate(0, 0);

        }

        100% {
            background: blue;

        }
    }
</style>

<body>
    <div class="box">

    </div>
</body>

</html>
